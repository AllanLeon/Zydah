<!DOCTYPE html>
<html>
<head>
	<title>Zydah</title>
	<link rel="icon" type="image/ico" href="images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="styles/bottom_bar.css">
</head>
<body>
<section id="login">
	<form autocomplete="on">
		<input class="text" type="email" placeholder="Email" name="usr_email">
		<input class="text" type="password" placeholder="Password" name="usr_pwd">
		<input id="login_button" type="submit" value="Login">
		<input id="register_button" type="button" value="Register">
	</form>
</section>
<section id="usr_data">
	<article>
		<figure class="text">
			<img src="images/user_circle.png" />
		</figure>
		<h1 class="text">Name</h1>
		<input class="button" type="button" value="Log Out">
	</article>
</section>
<section id="register_modal" class="modal">
	<div class="modal-content">
    <span class="close">x</span>
	<form autocomplete="on">
		<div class="reg_big">
			<div class="reg_small">
				<input type="text" placeholder="First Name" name="usr_first_name">
			</div>
			<div class="reg_small">
				<input type="text" placeholder="Last Name" name="usr_last_name"><br>
			</div>
		</div>
		<div class="reg_big">
			<input type="email" placeholder="Email" name="usr_email"><br>
		</div>
		<div class="reg_big">
			<input type="password" placeholder="Password" name="usr_password"><br>
		</div>
		<div class="reg_big">
			<input type="password" placeholder="Repeat password" name="usr_password_rep"><br>
		</div>
		<div class="reg_upload">
			<input type="file" name="usr_img" accept="image/*" class="upload"><br>
			<span class="upload_bttn">Upload photo</span>
		</div>
		<div class="reg_bttn">
			<input type="submit" value="Register" id="save_usr_data">
		</div>
	</form>
	</div>
</section>
</body>
</html>

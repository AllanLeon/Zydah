<div id="video_player_container">
<section id="video">
<!--<video controls ng-src="{{ video.url }}">
		 <source ng-src="{{ demoVideoURL }}" type="video/mp4">
		 Your browser does not support the video tag.
	</video> -->
	<iframe ng-src="{{ video.url }}" frameborder="0" allowfullscreen></iframe>
	<div class="video_player_info">
		<div class="video_text">
			<h2>{{ video.title }}</h2><br/>
			<h4>{{ video.description }}</h4><br/>
			<h5 ng-repeat="tag in video.tags">{{ tag }}</h5>
		</div>
		<div class="video_rating">
			<input type="button" name="plus" value="&#9650;" ng-click="plus1()">
			<h3>{{ video.rating }}</h3>
			<input type="button" name="minus" value="&#9660;" ng-click="minus1()">
		</div>
	</div>
</section>
<hr>
<section id="comments">
	<div class="new_comment">
		<textarea ng-model="newComment.text"></textarea>
		<input type="button" value="Comment" class="comment_bttn" ng-click="saveComment()">
	</div>
	<h1>Comments</h1>
	<article ng-repeat="commentData in video.comments">
		<div class="comment">
			<div class="usr_img">
				<figure>
					<img ng-src="{{ commentData.img }}" alt="{{ commentData.name }}"/>
				</figure>
			</div>
			<div class="usr_text">
				<h3>{{ commentData.name }}</h3>
				<span>{{ commentData.text }}</span><br>
			</div>
		</div>
	</article>
</section>
</div>

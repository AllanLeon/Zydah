<!DOCTYPE html>
<html>
<head>
	<title>Zydah</title>
</head>
<body>
<section id="register">
	<form autocomplete="on">
		<input type="text" placeholder="First Name" name="usr_first_name"><br>
		<input type="text" placeholder="Last Name" name="usr_last_name"><br>
		<input type="email" placeholder="Email" name="usr_email"><br>
		<input type="password" placeholder="Password" name="usr_password"><br>
		<input type="password" placeholder="Password" name="usr_password_rep"><br>
		<input type="file" name="usr_img" accept=".png,.jpg,.jpeg,.gif,.bmp"><br>
		<input type="submit" value="Register"><br>
	</form>
</section>
</body>
</html>

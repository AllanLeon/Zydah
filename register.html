<!DOCTYPE html>
<html>
<head>
	<title>Zydah</title>
</head>
<body>
<section id="register">
	<form autocomplete="on">
		<input type="text" placeholder="First Name" name="usr_first_name">
		<input type="text" placeholder="Last Name" name="usr_last_name">
		<input type="email" placeholder="Email" name="usr_email">
		<input type="password" placeholder="Password" name="usr_password">
		<input type="password" placeholder="Password" name="usr_password_rep">
		<input type="file" name="usr_img" accept=".png,.jpg,.jpeg,.gif,.bmp">
		<input type="submit" value="Register">
	</form>
</section>
</body>
</html>
